<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Checker</title>

  <!-- Bootstrap Style -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- Google Font Import -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap Script -->
  <script src="js/bootstrap.js"></script>
  <!-- Font Awesome Script -->
  <script src="https://kit.fontawesome.com/c7663d24bd.js"></script>
</head>

<body>
  <section class="landing-page">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 left-bar landing">
          <img src="images/illustration-main.svg" alt="illustration" class="illustration-image">
        </div>
        <div class="col-lg-6 right-bar landing ">
          <div class="navbar-off">
            <nav class="navbar navbar-expand">
              <a href="#" class="navbar-brand">
                <img src="images/logo.png" alt="Weather Checker" class="logo">
                <img src="images/logomobile.png" alt="Weather Checker" class="logomobile">
              </a>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="https://www.facebook.com/ayinde.samuel.75" target="_blank" class="nav-link"><i class="fab fa-facebook-f"></i></a></li>
                <li class="nav-item"><a href="https://github.com/SamuelCody" target="_blank" class="nav-link"><i class="fab fa-github"></i></a></li>
                <li class="nav-item"><a href="https://www.linkedin.com/in/ayindesamuelayomide" target="_blank" class="nav-link"><i class="fab fa-linkedin"></i></a></li>
              </ul>
            </nav>
          </div>
          <h1>Weather Checker</h1>
          <p>Check weather info of any location in Nigeria, any time and any day!</p>
          <h3>Check weather info of any Nigerian city...</h3>
          <form action="/" method="POST">
            <div class="form-row">
              <div class="col-lg-5">
                <input type="text" id="citySearch" class="form-control" name="getCity" placeholder="Enter any city">
              </div>
              <div class="col-lg">
                <button type="submit" class="btn">Check!</button>
              </div>

            </div>
          </form>
          <a href="#" class="privacy">Privacy Policy</a>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
  <script src="https://cdn.jsdelivr.net/autocomplete.js/0/autocomplete.min.js"></script>
  <script>
  var client = algoliasearch('VTB10N1PGS', 'a6696be62ce10c2a7478043a7a417b5b');
  var index = client.initIndex('test_search');
  autocomplete('#citySearch', { hint: false }, [
    {
      source: autocomplete.sources.hits(index, { hitsPerPage: 3 }),
      displayKey: 'city',
      templates: {
        suggestion: function(suggestion) {
          return suggestion._highlightResult.city.value;
        }
      }
    }
  ]).on('autocomplete:selected', function(event, suggestion, dataset, context) {
    console.log(event, suggestion, dataset, context);
  });
  </script>
  </body>

  </html>
